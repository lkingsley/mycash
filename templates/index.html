<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mycash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="/transactions" method="post" class="mb-4">
            <label class="form-label" for="type">Type</label>
            <select class="form-control mb-3" name="type" id="type" required>
                <option id="income" value="income">Income</option>
                <option id="spend" value="spend">Spend</option>
            </select>
            <label class="form-label" for="amount">Amount</label>
            <input class="form-control mb-3" type="number" pattern="[0-9]" name="amount" id="amount" required>
            <label class="form-label" for="date">Date</label>
            <input class="form-control mb-3" type="date" name="date" id="date" required>
            <label class="form-label" for="method">Method</label>
            <select class="form-control mb-3" name="method" id="method" required>
                <option value="cash">Cash</option>
                <option value="deposit">Card</option>
                <option value="deposit">Transfer</option>
            </select>
            <label class="form-label" for="description">Description</label>
            <input class="form-control mb-3" type="text" id="description" name="description">
            <div>
                <button class="btn btn-secondary" type="submit">Save</button>
            </div>
        </form>
        <div>
            <p>
                <span class="me-3">INCOME <span class="text-success">${{total_income}}</span></span>
                <span class="me-3 text-secondary">|</span>
                <span class="me-5">SPEND <span class="text-danger">${{total_spend}}</span></span>
                <span class="me-2">
                    <label for="month">Month:</label>
                    <select style="text-transform: capitalize;" name="month" id="month">
                        {% for m in months %}
                        <option id="i" value="{{m.id}}">{{m.name}}</option>
                        {% endfor %}
                    </select>
                </span>
                <span>
                    <label for="year">Year:</label>
                    <select name="year" id="year">
                        {% for y in years %}
                        <option value="">{{y}}</option>
                        {% endfor %}
                    </select>
                </span>
            </p>
            <ul class="list-group list-group-flush">
                {% for i in transactions %}
                <li class="list-group-item">
                    <span class="text-secondary me-1">{{i.date}}</span>
                    <div class="d-flex justify-content-between">
                        <span class="text-uppercase me-5">{{i.description}}</span>
                        <span {% if i.type == "spend" %} class="text-danger" {% endif %}>${{i.amount}}</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
